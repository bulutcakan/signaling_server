########################################################################################
# NOTE: server.xxx properties only has sense when webapp is deployed as an auto executable app.
#       When deployed as a WAR file on Tomcat you need to configure your connector
#       and security options in <CATALINA_BASE>/conf/server.xml file.
########################################################################################

# Context path to use by embedded server (Tomcat).
server.contextPath=/signaling
server.context-path=/signaling
server.servlet.contextPath=/signaling

server.port=8432

# custom self signed certificate
server.ssl.key-store=classpath:keystore.jks
server.ssl.key-store-password=changeit
server.ssl.key-alias=tomcat
server.ssl.key-password=changeit

server.ssl.key-store-type=JKS
server.ssl.key-store-provider=SUN

server.displayName=signaling
server.display-name=signaling

########################################################################################
# app properties
########################################################################################
# spring profile used to activate the local or distributed eventbus
spring.profiles.active=@activeProfile@

#==============#
# application  #
#==============#
app.allow.insecure.path=@app.allow.insecure.path@

#======#
# JWT  #
#======#
jwt.audience=https://api.signaling.com
jwt.issuer=do-not-reply@signaling.com
jwt.public.key.file.name=jwt_public.key
jwt.private.key.file.name=jwt_private.key
